apply plugin: 'java'
defaultTasks 'jar'

sourceCompatibility = 1.8
version = '1.0'

dependencies {
    compile name: 'resources'
}

repositories {
        flatDir {
                dirs 'lib'
        }
}

jar {
    manifest {
        attributes 'Implementation-Title': 'CS2340 M_2',
                   'Implementation-Version': version,
                   'Main-Class': 'edu.gatech.oad.antlab.pkg1.AntLabMain',
                   'Class-Path': '../../lib/resources.jar'
    }
}

